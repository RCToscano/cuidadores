<div class="container">
  <div class="py-5 text-center">
    <h2>Cadastro de Cuidadores Incompatíveis</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col d-flex justify-content-center">
      <form class="needs-validation" novalidate>
        <div class="row">

          <div class="col-md-6 mb-3">
            <label>Assistido</label>
            <select class="combobox form-control" name="contrato" id="contrato">
              <option value="0">Assistido 1</option>
              <option value="1">Assistido 2</option>
              <option value="2">Assistido 3</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label>Cuidador</label>
            <select class="combobox form-control" name="contrato" id="contrato">
              <option value="0">Cuidador 1</option>
              <option value="1">Cuidador 2</option>
              <option value="2">Cuidador 3</option>
            </select>
          </div>

          <div class="col-md-12 mb-3">
            <label for="lastName">Observação</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" style="resize: none;"></textarea>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
